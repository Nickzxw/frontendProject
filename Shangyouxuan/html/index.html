<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>尚优选</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div id="wrapper">
		<!--头部-->
		<header id="header">
			<!--上面部分-->
			<div class="headerTop">
				<!--版心元素-->
				<div class="headerTopMain">
					<!--左侧部分-->
					<div class="left">
						<h5>欢迎来到优选！请</h5>
						<p>
							<a href="">登录</a>
							<a href="">注册</a>
						</p>
					</div>
					<!--右侧部分-->
					<div class="right">
						<nav>
							<!--javascript: 禁止链接跳转-->
							<a href="javascript:">我的订单</a>
							<a href="javascript:">我的购物车</a>
							<a href="javascript:">我的优选</a>
							<a href="javascript:">优选会员</a>
							<a href="javascript:">企业采购</a>
							<a href="javascript:">关注优选</a>
							<a href="javascript:">合作招商</a>
							<a href="javascript:">商家后台</a>
						</nav>
					</div>

				</div>
			</div>
			<!--下面部分-->
			<div class="headerBottom">
				<!--版心元素-->
				<div class="headerBottomMain">
					<!--logo-->
					<h1 class="logo">
						<a href="javascript:">
							<img src="../images/logo.png" alt="">
						</a>
					</h1>
					<!--搜索框-->
					<div class="search">
						<input type="text" placeholder="请输入搜索内容">
						<input type="submit" value="搜索">
					</div>
				</div>
			</div>
		</header>
		<!--分类导航-->
		<div id="navWrap">
			<!--版心元素-->
			<div class="navWrapMain">
				<a href="">全部商品分类</a>
				<a href="">服装城</a>
				<a href="">美妆馆</a>
				<a href="">优选超市</a>
				<a href="">全球购</a>
				<a href="">闪购</a>
				<a href="">团购</a>
				<a href="">发现</a>
				<a href="">秒杀</a>
			</div>
		</div>
		<!--内容区域-->
		<div id="content">
			<!--版心元素-->
			<div id="contentMain">
				<!--路径导航-->
				<div id="navPath">
				</div>
				<!--中间区域-->
				<div id="center">
					<!--左侧放大镜-->
					<div id="left">
						<!--上边-->
						<div id="leftTop">
							<!--小图框-->
							<div id="smallPic">
								<!--图片-->
								<img src="../images/s1.png" alt="">
								<!--蒙版元素-->
							</div>
							<!--大图框-->
						</div>
						<!--下边-->
						<div id="leftBottom">
							<a href="javascript:" class="prev"><</a>
							<div id="picList">
								<ul>
									<!--动态数据渲染追加-->
								</ul>
							</div>
							<a href="javascript:" class="next">></a>
						</div>
					</div>
					<!--右侧商品详情区域-->
					<div id="right">
						<!--商品详情-->
						<div class="rightTop">
							<!--数据动态渲染-->
						</div>
						<!--商品参数-->
						<div class="rightBottom">
							<!--结果区域-->
							<!--选择区域-->
							<div class="chooseWrap">
								<dl>
									<dt>选择颜色</dt>
									<dd>金色</dd>
								</dl>
								<dl>
									<dt>内存容量</dt>
									<dd>金色</dd>
								</dl>
								<dl>
									<dt>选择版本</dt>
									<dd>金色</dd>
								</dl>
								<dl>
									<dt>购买方式</dt>
									<dd>金色</dd>
								</dl>
							</div>
							<!--加入购物车区域-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../javascript/data.js"></script>
	<script src="../javascript/index.js"></script>
</body>
</html>
