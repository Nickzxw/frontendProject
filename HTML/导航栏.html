<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
  <style>
    .nav {
      height: 41px;
      background-color: #fcfcfc;
      color: #4c4c4c;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      line-height: 41px;
    }
    .nav a {
      color: #4c4c4c;
      font-size: 16px;
      padding: 5px 10px;
      text-decoration: none;
    }
    .nav a:hover {
      background-color: #eee;
      color: #ff6f00;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">首页</a>
    <a href="#">手机客户端</a>
    <a href="#">移动客户端</a>
    <a href="#">关注我</a>
  </div>
</body>
</html>
