<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多元素选择器</title>
	<style>
		div,p,h2,li{
            color: brown;
			font-size: 45px;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div>HTML</div>
	<p>CSS</p>
	<h2>JavaScript</h2>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ul>

</body>
</html>
