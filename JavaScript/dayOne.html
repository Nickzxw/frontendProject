<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
	  h2 {
		  text-align: center;
	  }
    table {
      margin: 0 auto;
	    height: 150px;
	    border-collapse: collapse;
    }
    table, th, td {
	    border: 1px solid #000;
    }
  </style>
</head>
<body>
	<h2>订单确认</h2>
  <script>
    let name = prompt()
    let price = +prompt()
    let num = +prompt()
    let sum = price * num
    let address = prompt()
    document.write(`<table>
    <tr>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>商品数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>${name}</td>
      <td>${price}</td>
      <td>${num}</td>
      <td>${sum}</td>
      <td>${address}</td>
    </tr>
  </table>`)
  </script>
</body>
</html>
